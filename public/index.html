<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testuen Itzultzailea</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <div class="header">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="4" fill="#64B5F6"/>
            <path d="M7 11.5C7 10.6716 7.67157 10 8.5 10C9.32843 10 10 10.6716 10 11.5C10 12.3284 9.32843 13 8.5 13C7.67157 13 7 12.3284 7 11.5Z" fill="white"/>
            <path d="M14 11.5C14 10.6716 14.6716 10 15.5 10C16.3284 10 17 10.6716 17 11.5C17 12.3284 16.3284 13 15.5 13C14.6716 13 14 12.3284 14 11.5Z" fill="white"/>
            <path d="M8 16C8.5 17.5 10 18.5 12 18.5C14 18.5 15.5 17.5 16 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <h1>Txatbota</h1>
    </div>

    <div class="chat-container">
        <div class="messages-area" id="messagesArea">
            <div class="message assistant">Kaixo! Zertan lagun zaitzaket gaur?</div>
        </div>
        
        <form class="input-area" id="chatForm">
            <input type="text" id="messageInput" name="mezua" placeholder="Zer jakin nahi duzu?" autocomplete="off" required>
            <button type="submit" id="sendButton">Bidali</button>
        </form>
    </div>

</body>
</html>
